<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان Make Cosmetic - دور المؤثرين في بناء شخصية العلامة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff5c85;
            --primary-dark: #e63e67;
            --secondary: #6c63ff;
            --accent: #ffd166;
            --light: #f8f9fa;
            --dark: #343a40;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 92, 133, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(108, 99, 255, 0.1) 0%, transparent 40%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--bg-gradient);
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }
        
        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        header p {
            font-size: 18px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 140px;
            height: 140px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
        }
        
        .logo span {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            height: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--accent);
            border-radius: 15px;
            transition: var(--transition);
            width: 0%;
        }
        
        .survey-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            transform: translateY(0);
            transition: var(--transition);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .survey-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            position: relative;
            color: var(--primary);
            font-size: 22px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }
        
        .section-title::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(to right, var(--primary), transparent);
            margin-right: 15px;
        }
        
        .section-title i {
            margin-left: 10px;
            color: var(--primary);
        }
        
        .question {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e0e0e0;
        }
        
        .question:last-child {
            border-bottom: none;
        }
        
        .question-text {
            font-weight: 500;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .question-text span {
            margin-right: 10px;
            background-color: var(--primary);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .option {
            display: flex;
            align-items: center;
            margin-right: 15px;
            cursor: pointer;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 30px;
            background-color: #f8f9fa;
        }
        
        .option:hover {
            background-color: #f0f0f0;
        }
        
        .option input {
            position: absolute;
            opacity: 0;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            position: relative;
            transition: var(--transition);
        }
        
        .option:hover .checkmark {
            background-color: #ccc;
        }
        
        .option input:checked ~ .checkmark {
            background-color: var(--primary);
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .option input:checked ~ .checkmark:after {
            display: block;
        }
        
        .checkbox-mark {
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 4px;
            display: inline-block;
            margin-left: 8px;
            position: relative;
            transition: var(--transition);
        }
        
        .option:hover .checkbox-mark {
            background-color: #ccc;
        }
        
        .option input:checked ~ .checkbox-mark {
            background-color: var(--primary);
        }
        
        .checkbox-mark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .option input:checked ~ .checkbox-mark:after {
            display: block;
        }
        
        .dimension-title {
            color: var(--secondary);
            font-weight: 600;
            margin: 25px 0 15px;
            padding-right: 10px;
            border-right: 3px solid var(--secondary);
        }
        
        .likert-container {
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .likert-statement {
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .likert-options {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }
        
        .likert-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .likert-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 5px;
        }
        
        .likert-dot:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }
        
        .likert-dot.selected {
            background-color: var(--primary);
            color: white;
        }
        
        .likert-label {
            font-size: 12px;
            text-align: center;
        }
        
        .likert-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 92, 133, 0.3);
        }
        
        button.prev {
            background-color: #6c757d;
        }
        
        button.prev:hover {
            background-color: #5a6268;
            box-shadow: 0 8px 15px rgba(108, 117, 125, 0.3);
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .hidden {
            display: none;
        }
        
        .thank-you {
            text-align: center;
            padding: 40px;
        }
        
        .thank-you h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .thank-you i {
            font-size: 80px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 14px;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            .likert-dot {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span>Make</span>
            </div>
            <h1>استبيان حول دور المؤثرين في بناء شخصية العلامة</h1>
            <p>Make Cosmetic DZ</p>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </header>
        
        <div id="surveyContainer"></div>
        
        <div class="nav-buttons">
            <button id="prevBtn" class="prev" disabled><i class="fas fa-arrow-right"></i> السابق</button>
            <button id="nextBtn">التالي <i class="fas fa-arrow-left"></i></button>
        </div>
        
        <footer>
            <p>شكراً لمشاركتكم في هذا الاستبيان - Make Cosmetic DZ © 2025</p>
        </footer>
    </div>

    <script>
        // Survey data object
        const surveyData = {
            sections: [
                {
                    id: "section1",
                    title: "تجربة المشاهدة",
                    icon: "fa-eye",
                    questions: [
                        {
                            id: "frequency",
                            text: "كم عدد المرات التي شاهدت فيها مؤثرًا يروج لعلامة Make؟",
                            type: "radio",
                            options: [
                                { value: "كثيرًا", label: "كثيرًا" },
                                { value: "قليلا", label: "قليلاً" },
                                { value: "قليلا جدًا", label: "قليلاً جدًا" }
                            ]
                        },
                        {
                            id: "platform",
                            text: "على أي منصة شاهدت هذا الترويج؟ (يمكنك اختيار أكثر من إجابة)",
                            type: "checkbox",
                            options: [
                                { value: "انستغرام", label: "انستغرام" },
                                { value: "فيسبوك", label: "فيسبوك" },
                                { value: "تيكتوك", label: "تيكتوك" },
                                { value: "يوتيوب", label: "يوتيوب" },
                                { value: "أخرى", label: "أخرى" }
                            ]
                        }
                    ]
                },
                {
                    id: "section2",
                    title: "المعلومات الشخصية",
                    icon: "fa-user",
                    questions: [
                        {
                            id: "age",
                            text: "العمر:",
                            type: "radio",
                            options: [
                                { value: "أقل من 20", label: "أقل من 20" },
                                { value: "20-35", label: "من 20 إلى 35" },
                                { value: "35-55", label: "من 35 إلى 55" },
                                { value: "أكثر من 55", label: "أكثر من 55" }
                            ]
                        },
                        {
                            id: "gender",
                            text: "الجنس:",
                            type: "radio",
                            options: [
                                { value: "أنثى", label: "أنثى" },
                                { value: "ذكر", label: "ذكر" }
                            ]
                        },
                        {
                            id: "occupation",
                            text: "المهنة:",
                            type: "radio",
                            options: [
                                { value: "طالب", label: "طالب" },
                                { value: "موظف", label: "موظف" },
                                { value: "عمل حر", label: "عمل حر" },
                                { value: "أخرى", label: "أخرى" }
                            ]
                        }
                    ]
                },
                {
                    id: "section3",
                    title: "أبعاد شخصية العلامة - الصدق",
                    icon: "fa-heart",
                    instructions: "يرجى تقييم مدى موافقتك على العبارات التالية من 1 (غير موافق بشدة) إلى 5 (موافق بشدة)",
                    questions: [
                        {
                            id: "sincerity1",
                            text: "يبدو المؤثرون الذين يروجون لـ Make صادقين ومخلصين",
                            type: "likert"
                        },
                        {
                            id: "sincerity2",
                            text: "المحتوى الذي يقدمه المؤثرون عن Make عفوي وصادق",
                            type: "likert"
                        },
                        {
                            id: "sincerity3",
                            text: "يعبر المؤثرون عن آرائهم الحقيقية تجاه Make",
                            type: "likert"
                        },
                        {
                            id: "sincerity4",
                            text: "تبدو Make علامة موثوقة من خلال منشورات المؤثرين",
                            type: "likert"
                        },
                        {
                            id: "sincerity5",
                            text: "أشعر أن Make تهتم فعلاً بعملائها كما يظهر من تعاونها مع المؤثرين",
                            type: "likert"
                        }
                    ]
                },
                {
                    id: "section4",
                    title: "أبعاد شخصية العلامة - الإثارة والحماس",
                    icon: "fa-bolt",
                    questions: [
                        {
                            id: "excitement1",
                            text: "يجعلني المؤثرون أرى Make كعلامة مليئة بالحيوية والنشاط",
                            type: "likert"
                        },
                        {
                            id: "excitement2",
                            text: "المحتوى الذي يقوم به المؤثرون عن Make ممتع ومسلي",
                            type: "likert"
                        },
                        {
                            id: "excitement3",
                            text: "يقدم المؤثرون Make بطريقة عصرية وجذابة",
                            type: "likert"
                        }
                    ]
                },
                {
                    id: "section5",
                    title: "أبعاد شخصية العلامة - الكفاءة والرقي",
                    icon: "fa-star",
                    questions: [
                        {
                            id: "competence1",
                            text: "يظهر المؤثرون علامة Make كعلامة محترفة وموثوقة",
                            type: "likert"
                        },
                        {
                            id: "competence2",
                            text: "يبدو المؤثرون على دراية جيدة بمنتجات Make",
                            type: "likert"
                        },
                        {
                            id: "sophistication1",
                            text: "يصور المؤثرون Make كعلامة أنيقة وراقية",
                            type: "likert"
                        },
                        {
                            id: "sophistication2",
                            text: "يبدو المحتوى المقدم عن Make راقياً ومميزاً",
                            type: "likert"
                        }
                    ]
                },
                {
                    id: "section6",
                    title: "أبعاد شخصية العلامة - القوة والصلابة",
                    icon: "fa-fist-raised",
                    questions: [
                        {
                            id: "ruggedness1",
                            text: "يقدم المؤثرون Make كعلامة قوية ومتينة",
                            type: "likert"
                        },
                        {
                            id: "ruggedness2",
                            text: "تظهر Make من خلال محتوى المؤثرين كعلامة جريئة",
                            type: "likert"
                        }
                    ]
                }
            ]
        };

        // Store answers
        const answers = {};
        
        // Current section index
        let currentSectionIndex = 0;
        
        // DOM elements
        const surveyContainer = document.getElementById('surveyContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        
        // Initialize the survey
        function initSurvey() {
            renderSection(currentSectionIndex);
            updateProgressBar();
            
            // Event listeners for navigation buttons
            prevBtn.addEventListener('click', goToPrevSection);
            nextBtn.addEventListener('click', goToNextSection);
        }
        
        // Render the current section
        function renderSection(index) {
            if (index >= surveyData.sections.length) {
                showThankYouMessage();
                return;
            }
            
            const section = surveyData.sections[index];
            let sectionHTML = `
                <div class="survey-card" id="${section.id}">
                    <h2 class="section-title"><i class="fas ${section.icon}"></i> ${section.title}</h2>
            `;
            
            if (section.instructions) {
                sectionHTML += `<p class="instructions">${section.instructions}</p>`;
            }
            
            section.questions.forEach((question, qIndex) => {
                if (question.type === 'likert') {
                    sectionHTML += renderLikertQuestion(question, qIndex);
                } else {
                    sectionHTML += `
                        <div class="question">
                            <p class="question-text"><span>${qIndex + 1}</span> ${question.text}</p>
                            <div class="options">
                    `;
                    
                    if (question.type === 'radio') {
                        question.options.forEach(option => {
                            const isChecked = answers[question.id] === option.value;
                            sectionHTML += `
                                <label class="option">
                                    <input type="radio" name="${question.id}" value="${option.value}" ${isChecked ? 'checked' : ''}>
                                    <span class="checkmark"></span>
                                    ${option.label}
                                </label>
                            `;
                        });
                    } else if (question.type === 'checkbox') {
                        question.options.forEach(option => {
                            const isChecked = answers[question.id] && answers[question.id].includes(option.value);
                            sectionHTML += `
                                <label class="option">
                                    <input type="checkbox" name="${question.id}" value="${option.value}" ${isChecked ? 'checked' : ''}>
                                    <span class="checkbox-mark"></span>
                                    ${option.label}
                                </label>
                            `;
                        });
                    }
                    
                    sectionHTML += `
                            </div>
                        </div>
                    `;
                }
            });
            
            sectionHTML += `</div>`;
            
            surveyContainer.innerHTML = sectionHTML;
            
            // Add event listeners to form elements
            addFormListeners();
            
            // Update button states
            updateButtonStates();
        }
        
        // Render a Likert scale question
        function renderLikertQuestion(question, qIndex) {
            const likertHTML = `
                <div class="question">
                    <p class="question-text"><span>${qIndex + 1}</span> ${question.text}</p>
                    <div class="likert-container">
                        <div class="likert-statement">${question.text}</div>
                        <div class="likert-options">
                            ${[1, 2, 3, 4, 5].map(value => `
                                <div class="likert-option">
                                    <div class="likert-dot ${answers[question.id] == value ? 'selected' : ''}" data-question="${question.id}" data-value="${value}">
                                        ${value}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="likert-labels">
                            <span>غير موافق بشدة</span>
                            <span>موافق بشدة</span>
                        </div>
                    </div>
                </div>
            `;
            return likertHTML;
        }
        
        // Add event listeners to form elements
        function addFormListeners() {
            // Radio buttons
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', e => {
                    answers[e.target.name] = e.target.value;
                });
            });
            
            // Checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', e => {
                    const name = e.target.name;
                    if (!answers[name]) {
                        answers[name] = [];
                    }
                    
                    if (e.target.checked) {
                        answers[name].push(e.target.value);
                    } else {
                        answers[name] = answers[name].filter(value => value !== e.target.value);
                    }
                });
            });
            
            // Likert scales
            document.querySelectorAll('.likert-dot').forEach(dot => {
                dot.addEventListener('click', e => {
                    const questionId = e.target.dataset.question;
                    const value = e.target.dataset.value;
                    
                    // Remove selected class from all dots in this question
                    document.querySelectorAll(`.likert-dot[data-question="${questionId}"]`).forEach(d => {
                        d.classList.remove('selected');
                    });
                    
                    // Add selected class to the clicked dot
                    e.target.classList.add('selected');
                    
                    // Save the answer
                    answers[questionId] = value;
                });
            });
        }
        
        // Update button states based on current section
        function updateButtonStates() {
            prevBtn.disabled = currentSectionIndex === 0;
            
            if (currentSectionIndex === surveyData.sections.length - 1) {
                nextBtn.textContent = 'إرسال';
                nextBtn.innerHTML = 'إرسال <i class="fas fa-paper-plane"></i>';
            } else {
                nextBtn.innerHTML = 'التالي <i class="fas fa-arrow-left"></i>';
            }
        }
        
        // Go to the previous section
        function goToPrevSection() {
            if (currentSectionIndex > 0) {
                currentSectionIndex--;
                renderSection(currentSectionIndex);
                updateProgressBar();
            }
        }
        
        // Go to the next section
        function goToNextSection() {
            if (currentSectionIndex < surveyData.sections.length) {
                // Save answers from current section
                saveCurrentSectionAnswers();
                
                // Move to the next section or submit
                if (currentSectionIndex === surveyData.sections.length - 1) {
                    submitSurvey();
                } else {
                    currentSectionIndex++;
                    renderSection(currentSectionIndex);
                    updateProgressBar();
                }
            }
        }
        
        // Save answers from the current section
        function saveCurrentSectionAnswers() {
            const section = surveyData.sections[currentSectionIndex];
            
            section.questions.forEach(question => {
                if (question.type === 'radio') {
                    const selectedRadio = document.querySelector(`input[name="${question.id}"]:checked`);
                    if (selectedRadio) {
                        answers[question.id] = selectedRadio.value;
                    }
                } else if (question.type === 'checkbox') {
                    const selectedCheckboxes = document.querySelectorAll(`input[name="${question.id}"]:checked`);
                    if (selectedCheckboxes.length > 0) {
                        answers[question.id] = Array.from(selectedCheckboxes).map(cb => cb.value);
                    }
                }
                // Likert scale answers are saved via click events
            });
        }
        
        // Submit the survey
        function submitSurvey() {
            console.log('Survey answers:', answers);
            showThankYouMessage();
        }
        
        // Show thank you message
        function showThankYouMessage() {
            surveyContainer.innerHTML = `
                <div class="survey-card thank-you">
                    <i class="fas fa-check-circle"></i>
                    <h2>شكراً لك!</h2>


                    <p>لقد ساهمت مشاركتك في تحسين تجربتنا مع عملائنا الكرام ❤️</p>
                </div>
            `;
            
            document.querySelector('.nav-buttons').classList.add('hidden');
            updateProgressBar(100);
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentSectionIndex + 1) / surveyData.sections.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Start the survey
        initSurvey();
    </script>
</body>
</html>
